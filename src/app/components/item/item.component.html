<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  [disabled]="item.comprado"
  (click)="checked()"
  >
<p class="description" [class.line-through]="item.comprado">{{item.nome}}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash"  (click)="excluir()"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editar()"></fa-icon>
</div>
<small class="date">{{item.data}}</small>
